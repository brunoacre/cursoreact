<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="avaliacaoStyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Avaliação</title>
</head>
<body>
    
    <div id="titulo">
        <img src="/imgs/user.png" alt="#">
        <h2>Hora do teste... </h2>        
    </div>

    <div id="texto">
        <label for="" class="label">Assinale as opções que representam investimentos em renda fixa?</label>
    </div>

    <div class="item">
        <input type="checkbox" id="tipos" name="poupanca">
        <label for="poupanca">Poupança</label>
    </div> 
    <div class="item">      
        <input type="checkbox" id="tipos" name="fundos">
        <label for="fundos">Fundos Imobiliários</label>
    </div>
    <div class="item">      
        <input type="checkbox" id="tipos" name="acoes">
        <label for="acoes">Ações</label>
    </div>  
    <div class="item">
        <input type="checkbox" id="tipos" name="lci">
        <label for="fi">LCI</label>
    </div>
    <div class="item">
        <input type="checkbox" id="tipos" name="td">
        <label for="fi">Tesouro pós-fixado</label>
    </div>
    <div class="item">
        <input type="checkbox" id="tipos" name="cdb">
        <label for="fi">CDB</label>
    </div>
    

    <div id="botoes">
        <a href="#">
            <input type="button" value="Verificar" class="botao">
        </a>
        
    </div>

    <footer id="rodape">
        <img src="/imgs/help.png" alt="#">
    </footer>

</body>
</html>
